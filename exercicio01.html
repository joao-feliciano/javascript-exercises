<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1 - JAVASCRIPT</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <button type="button" onclick="mudarCor('red')">Vermelho</button>
        <button type="button" onclick="mudarCor('green')">Verde</button>
        <button type="button" onclick="mudarCor('blue')">Azul</button>
        <button type="button" onclick="mudarCor('yellow')">Amarelo</button>
    </form>

    <script>
        function mudarCor(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>
</html>
