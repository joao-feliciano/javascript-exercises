<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 9 - JAVASCRIPT</title>
</head>
<body>
    <form id="formCadastro" onsubmit="return validarFormulario()">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        function validarFormulario() {
            var senha = document.getElementById('senha').value;
            var confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não conferem.');
                return false;
            }

            if (senha.length < 6 || senha.length > 10) {
                alert('A senha deve ter entre 6 e 10 caracteres.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
