<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 10 - JAVASCRIPT</title>
</head>
<body>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label>Pessoa:</label>
        <input type="radio" id="fisica" name="pessoa" value="fisica" onclick="toggleCampos()" required>Pessoa Física
        <input type="radio" id="juridica" name="pessoa" value="juridica" onclick="toggleCampos()">Pessoa Jurídica<br><br>

        <div id="campoCpf" style="display:none;">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" oninput="somenteNumeros(this)">
        </div>

        <div id="campoCnpj" style="display:none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" oninput="somenteNumeros(this)">
        </div>

        <div id="campoDataNascimento" style="display:none;">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" name="dataNascimento" oninput="somenteNumeros(this)">
        </div>

        <br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" oninput="somenteNumeros(this)" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" oninput="somenteNumeros(this)" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        function toggleCampos() {
            var pessoaFisica = document.getElementById('fisica').checked;
            var pessoaJuridica = document.getElementById('juridica').checked;
            
            document.getElementById('campoCpf').style.display = pessoaFisica ? 'block' : 'none';
            document.getElementById('campoCnpj').style.display = pessoaJuridica ? 'block' : 'none';
            document.getElementById('campoDataNascimento').style.display = pessoaFisica ? 'block' : 'none';
        }

        function somenteNumeros(input) {
            input.value = input.value.replace(/\D/g, '');
        }
    </script>
</body>
</html>
