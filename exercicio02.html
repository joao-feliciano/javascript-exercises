<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2 - JAVASCRIPT</title>
</head>
<body>
    <a href="#" onmouseover="mudarCor('red')">Vermelho</a><br>
    <a href="#" onmouseover="mudarCor('green')">Verde</a><br>
    <a href="#" onmouseover="mudarCor('blue')">Azul</a><br>
    <a href="#" onmouseover="mudarCor('yellow')">Amarelo</a>

    <script>
        function mudarCor(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>
</html>
